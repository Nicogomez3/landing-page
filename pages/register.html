<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/register.css">
    <link rel="stylesheet" href="../style.css">
    <title>Registrate</title>
</head>
<body>
    <header>
        <nav class="navbar--container">
            <a class="navbar--logo" href="../index.html">EduTechHub</a>
        </nav>
    </header>
    <main>
        <form class="form--container" id="register-form" novalidate>
            <!-- Nombre -->
            <p class="form--title">Crea tu cuenta</p>
            <div class="form--field">
                <input 
                    type="text" 
                    placeholder="Nombre" 
                    class="form--input"
                    id="name"
                    autocomplete="off">
                    <small></small>
            </div>
            <!-- Apellido -->
            <div class="form--field">
                <input 
                    type="text" 
                    placeholder="Apellido" 
                    class="form--input"
                    id="lastName"
                    autocomplete="off">
                    <small></small>
            </div>
            <!-- Email -->
            <div class="form--field">
                <input 
                    type="email" 
                    placeholder="Correo Electronico" 
                    class="form--input"
                    id="email"
                    autocomplete="off">
                    <small></small>
            </div>
            <!-- Password -->
            <div class="form--field">
                <input 
                    type="password" 
                    placeholder="Contraseña" 
                    class="form--input"
                    id="password"
                    autocomplete="off">
                    <small></small>
            </div>
            <!-- Telefono -->
            <div class="form--field">
                <input 
                    type="number" 
                    placeholder="Telefono/Celular" 
                    class="form--input"
                    id="phone"
                    autocomplete="off">
                    <small></small>
            </div>
            <input type="submit" class="submit--btn" value="Registrate">
            <p class="form--redirect">Ya tenés cuenta?
                <a class="link--login" href="./login.html">Inicia Sesión</a>
            </p>
        </form>
        
    </main>
    <footer class="footer">
        <p> &copy; Todos los derechos reservados </p>
    </footer>

    <script src="../assets/register.js"></script>
</body>
</html>
